
# Set scrollback buffer to 10000
set -g history-limit 10000

set -g mouse on

# start window indexing from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1
# reassign indices when deleting a window
set -g renumber-windows on

setw -g mode-keys vi

# reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# open new window in current path
bind c new-window -c '#{pane_current_path}'

# open split window in current path
bind '|' split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# break current pane into window
bind b break-pane -d

# Set left side status bar length and style
set -g status-left-length 60
set -g status-left-style default

set -g status-left "#[fg=#7dcfff,bg=#1f2335,bright] ❐ #{session_name} #[default]#[fg=#9ece6a,bg=#1f2335]\uE0B2"
set-window-option -g window-status-format "#[fg=#9ece6a,bg=default,bright] #I #W"
set-window-option -g window-status-current-format "#[fg=#24283b,bg=#9ece6a,bright] #I #W "

set -g status-right "#[fg=#9d7cd8,bg=default,bright]\uE0B2#[bg=#9d7cd8,fg=#414868,bright] CPU #(top -l 1 -s 0 | rg "^CPU" | sed 's/.*://;s/user,//;s/sys,//;s/idle//')\
#[fg=#7aa2f7,bg=#9d7cd8,bright]\uE0B2#[bg=#7aa2f7,fg=#414868,bright] MEM #(top -l 1 -s 0 | rg "^PhysMem" | sed 's/.*://;s/G used \(.*\),/GB  /;s/M unused./MB /') #[default]"

set -g status-right-length 140
set -g status-interval 15

# Undercurl
set-option -sa terminal-overrides ',xterm-256color:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -g @plugin 'tmux-plugins/tpm'

# sensible
set -g @plugin 'tmux-plugins/tmux-sensible'

# resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'

# continuum
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
