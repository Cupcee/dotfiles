
# Set scrollback buffer to 10000
set -g history-limit 10000

set -g mouse on

# start window indexing from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1
# reassign indices when deleting a window
set -g renumber-windows on

setw -g mode-keys vi

# reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# open new window in current path
bind c new-window -c '#{pane_current_path}'

# open split window in current path
bind '|' split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# break current pane into window
bind b break-pane -d

# Set left side status bar length and style
set -g status-left-length 60
set -g status-left-style default

# Display the session name
set -g status-left "#[fg=#73daca,bg=#24283b] ❐ #S #[default]"

# Set right side status bar length and style
set -g status-right-length 140
set -g status-right-style default

# Display the cpu load (Mac OS)
set -g status-right "#[fg=#41a6b5,bg=#24283b,bright]  #(top -l 1 | grep -E "^CPU" | sed 's/.*://') #[default]"

# Display the hostname
set -ag status-right "#[fg=#7dcfff,bg=#24283b] ☠ #H #[default]"

# Undercurl
set-option -sa terminal-overrides ',xterm-256color:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -g @plugin 'tmux-plugins/tpm'

# sensible
set -g @plugin 'tmux-plugins/tmux-sensible'

# resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'

# continuum
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
